<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../main.css" />
    <title>Contact Me</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar sidebarGo">
        <nav>
          <ul>
            <div class="sidebaritems">
              <a href="../index.html"><li>Home</li></a>
            </div>
            <div class="sidebaritems">
              <a href="/myintro.html"><li>My Intro</li></a>
            </div>
            <div class="sidebaritems">
              <a href="/blog.html"><li>Blog</li></a>
            </div>
            <div class="sidebaritems">
              <a href="/"><li>Contact Me</li></a>
            </div>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="hamburger">
          <img src="../menu-icon-svg-9.jpg" class="ham" width="28" />
          <img src="../x-png-icon-18.jpg" class="cross" width="24" />
        </div>
        <div class="contactform">
          <h1>For work/general enquiries</h1>
          <form>
            <div class="c0">
              <label for="clientname" class="form-label">Name:</label>
              <input
                type="text"
                class="form-control"
                id="clientname"
                placeholder="*required"
              />
            </div>
            <div class="c1">
              <label for="clientemail" class="form-label"
                >E-mail address:</label
              >
              <input
                type="email"
                class="form-control"
                id="clientemail"
                placeholder="*required"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email or phone with anyone else.
              </div>
            </div>
            <div class="c2">
              <label for="clientphn" class="form-label">Phone:</label>
              <input
                type="phone"
                class="form-control"
                id="clientphn"
                placeholder="*required"
              />
            </div>
            <div class="c3">
              <label for="clientenq" class="form-label">Enquiry:</label>
              <textarea
                class="form-control"
                id="clientenq"
                placeholder="your enquiries here"
              ></textarea>
            </div>
            <div class="mb-3-form-check">
              <input type="checkbox" class="form-check-input" id="isclient" />
              <label class="form-check-label" for="isclient" id="fcl"
                >I want you to work on a project with me</label
              >
            </div>
            <div class="buttons">
              <button type="button" onclick="submitted()" class="sbmtform">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="../JS/Index.js"></script>
</html>
